<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div class="container" ng-app="myApp" ng-controller="myController">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" ng-model="fname" placeholder="First Name" name="fname" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="text" ng-model="lname" placeholder="Last Name" name="lname" class="form-control">
                        </div>  
                        <p>
                            {{ fname +" "+ lname | uppercase }}
                        </p>
                        <p>
                            {{ fname +" "+ lname | lowercase }}
                        </p>

                        <ol>
                            <li ng-repeat="x in cities | orderBy:'0'">
                                {{x | uppercase}}
                            </li>
                        </ol>

                        <p>
                            {{ amount | currency:'&#8377;'}}
                        </p>

                        <ol>
                            <li ng-repeat="x in cities | filter:'l' | orderBy:'0'">{{x|uppercase}}</li>
                        </ol>
                    </div>
                </div>
            </div>
    </div>
</body>
<script>
    var app = angular.module("myApp",[]);
    app.controller('myController',function($scope){
        $scope.cities=["Solapur","Mumbai","Pune","Bengaluru","Hyedrabad","Nasik","Jalgaon","Jalna","Beed","Ahmednagar","Chandrapur","Gadchiroli","Nanded","Latur","Osmanabad","Parbhani","Ratnagiri","Sangli","Satara","Sindhudurg","Thane","Washim","Yavatmal"]    
        $scope.amount = 500
    })
</script>

</html>
